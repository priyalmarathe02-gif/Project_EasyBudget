<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyBudget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <h1>EasyBudget</h1>
    <p class="tagline">Complete Budget Planner</p>

    <!-- User Login -->
    <div class="card" id="loginCard">
        <h2>Login / Enter Username</h2>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button id="loginBtn">Login</button>
    </div>

    <!-- Main App -->
    <div id="app" style="display:none;">

        <!-- Budget -->
<div class="card">
    <h2>Set Monthly Budget</h2>
    <input type="number" id="budgetInput" placeholder="Enter monthly budget">
    <button onclick="saveBudget()">Save Budget</button>
    <button onclick="editBudget()" style="background:#fbbf24;">Edit Budget</button>
    <button onclick="deleteBudget()" style="background:#ef4444;">Delete Budget</button>
    <p id="budgetText"></p>
</div>


        <!-- Add Expense -->
        <div class="card">
            <h2>Add Expense</h2>
            <input type="text" id="expenseName" placeholder="Expense name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <input type="date" id="expenseDate">
            <select id="expenseCategory">
                <option>Food</option>
                <option>Transport</option>
                <option>Rent</option>
                <option>Shopping</option>
                <option>Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Summary -->
        <div class="card" id="summary" style="display:none;">
            <h2>Monthly Summary</h2>
            <p>Total Spent: â‚¹<span id="totalSpent"></span></p>
            <p>Remaining Budget: <span id="remaining"></span></p>
            <div id="categoryTotals"></div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>

        <!-- Buttons -->
        <div class="card">
            <button id="resetMonthBtn" style="background:#ef4444;">Reset Month</button>
            <button id="exportCSVBtn" style="background:#f97316;">Export CSV</button>
        </div>

   
<!-- Charts -->
<div class="card">
    <h2>Charts</h2>
    <div class="charts-container">
        <div class="chart-wrapper">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="barChart"></canvas>
        </div>
    </div>


</div>


    </div>

</div>

<script src="script.js"></script>
</body>
</html>
